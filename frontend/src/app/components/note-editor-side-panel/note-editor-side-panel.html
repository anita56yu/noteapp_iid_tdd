<div class="side-panel">
  <div class="side-panel-header">
    <h3>{{ note?.title }}</h3>
    <button (click)="onClose()">X</button>
  </div>
  <div class="side-panel-content">
    <div *ngIf="note">
      <div *ngFor="let content of note.contents">
        <textarea
          [(ngModel)]="content.data"
          (blur)="onContentBlur(content)"
          (keyup)="onContentKeyup($event, content)"
          [attr.data-content-id]="content.id"
        ></textarea>
      </div>
    </div>
    <div *ngIf="!note">
      <p>Loading note...</p>
    </div>
  </div>
</div>
